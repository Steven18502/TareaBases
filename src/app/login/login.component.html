<!--Vista de Login con inputs para recibir la informacion de una cuenta y la posibilidad de ir a la vista de registro utilizando routerLink-->
<section id = "login">
    <h4>Iniciar sesión</h4>
    <br>
    <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Usuario">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <br>
    <button id = "btn-inicio" routerLink="/Cliente">Iniciar</button>
    <br>
    <a routerLink="/Registro">Registrarse</a>
</section>

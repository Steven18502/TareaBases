<!-- Vista para el manejo de cuentas por el usuario-->
<app-navbar></app-navbar>
<h1>Cuentas</h1>
<br>
<section id="Transferencia">
    <h6>Realizar Transferencia</h6>
    <h6>Cuenta destino</h6>
    <input [(ngModel)]="transferencias.cuentaDestino" />
    <!-- <input class="form-control form-control-sm" type="text" placeholder="Cuenta destino" aria-label=".form-control-sm example"> -->
    <br>
    <div class="input-group mb-3">
      <h6>Monto</h6>
        <span class="input-group-text">$</span>
        <input [(ngModel)]="transferencias.monto" />
        <!--<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Monto">-->
        <span class="input-group-text">.00</span>
      </div>
      <button (click)="addTransferencia()">Realizar</button>
      
</section>
<br>
<br>
<section id = "Manejo">
    <h6>Manejo de Cuentas</h6>

</section>

<hr>

<h1>Table using JSON Server API</h1>
<hr>

<table id="transferencias">

  <tr>
    <th *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let transferencia of transferencias">
    <td *ngFor="let col of index">
      {{transferencia[col]}}
    </td>
  </tr>

</table>
